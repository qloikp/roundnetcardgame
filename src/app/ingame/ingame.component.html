<button mat-raised-button color="primary" (click)="startGame()">Start Game</button>

<div>
    Played Cards:
    <div>
        <app-rcg-card *ngFor="let card of playedCards" [card]="card"></app-rcg-card>
    </div>
</div>

<div>
    Your Cards:
    <div style="display: flex; flex-direction: row;">
        <app-rcg-card *ngFor="let card of cards" cdkDrag [card]="card"></app-rcg-card>
    </div>
</div>

<app-chat></app-chat>
